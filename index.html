<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <title>Money Calculator</title>
        <!-- Custom CSS Link -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
        <h1 class="headline fw-bold text-center mt-5 mb-5">Money Calculator<img src="images/money-bag.png" width="80"
                        alt="">
        </h1>

        <section class="container">
                <div class="row pb-5">
                        <!-- Banner Image -->
                        <div class="col-md-6">
                                <div class="p-3 d-flex justify-content-center align-items-center h-100">
                                        <img class="img-fluid rounded-3 border border-3 border-dark"
                                                src="images/banner-main.jpg" alt="">
                                </div>
                        </div>
                        <!-- Calculation Part -->
                        <div class="col-md-6 calculation-part p-5">
                                <div class="d-flex justify-content-center">
                                        <div>
                                                <h3 class="text-center fw-bold brand-color m-4">Income</h3>
                                                <div class="input-group">
                                                        <h5 class="mt-1 text-end w-25">Income:</h5>
                                                        <input id="income" class="ms-3 form-control"
                                                                placeholder="Your Total Income">
                                                </div>
                                                <!-- Error Message -->
                                                <div class="m-0 ms-5 error">
                                                        <p id="income-error" class=""></p>
                                                </div>
                                                <h3 class="text-center fw-bold brand-color m-4">Expenses</h3>
                                                <div class="input-group">
                                                        <h5 class="mt-1 w-25 text-end">Food:</h5>
                                                        <input id="food" class="ms-3 form-control"
                                                                placeholder="Food Cost">
                                                </div>
                                                <!-- Error Message -->
                                                <div class="m-0 ms-5 error mb-3">
                                                        <p id="food-error" class=""></p>
                                                </div>
                                                <div class="input-group">
                                                        <h5 class="mt-1 w-25 text-end">Rent:</h5>
                                                        <input id="rent" class="ms-3 form-control"
                                                                placeholder="Rent Cost">
                                                </div>
                                                <!-- Error Message -->
                                                <div class="m-0 ms-5 error mb-3">
                                                        <p id="rent-error" class=""></p>
                                                </div>
                                                <div class="input-group">
                                                        <h5 class="mt-1 w-25 text-end">Clothes:</h5>
                                                        <input id="clothes" class="ms-3 form-control"
                                                                placeholder="Clothes Cost">
                                                </div>
                                                <!-- Error Message -->
                                                <div class="m-0 ms-5 error mb-3">
                                                        <p id="clothes-error" class=""></p>
                                                </div>
                                                <div class="d-grid gap-2 p-2">
                                                        <button id="calculate-btn"
                                                                class="btn fs-4 fw-bold">Calculate</button>
                                                </div>
                                                <!-- Error Message -->
                                                <div class="m-0 ms-5 error mb-3">
                                                        <p id="expense-error" class=""></p>
                                                </div>
                                                <h3 class="fw-bold text-center mt-3">Total Expenses: <span
                                                                id="expenses">00</span></h3>
                                                <h3 class="fw-bold text-center mt-3">Balance: <span
                                                                id="balance">00</span></h3>
                                                <!-- Saving Part Calculation -->
                                                <div class="">
                                                        <div class="row mt-5">
                                                                <div class="col-2">
                                                                        <h4 class="mt-1 w-25">Save:</h4>
                                                                </div>
                                                                <div class="col-4">
                                                                        <input id="save-input" class="form-control mt-1"
                                                                                placeholder="Saving Percentage">
                                                                </div>
                                                                <div class="col-1">
                                                                        <span class="fs-4">%</span>
                                                                </div>
                                                                <div class="col-5">
                                                                        <button id="save-btn"
                                                                                class="btn fs-4 fw-bold ps-4 pe-4">Save</button>
                                                                </div>
                                                        </div>
                                                </div>
                                                <!--Saving Error Message -->
                                                <div class="m-0 ms-5 error mb-3">
                                                        <p id="saving-error" class=""></p>
                                                </div>
                                                <h3 class="fw-bold text-center mt-5">Saving Amount: <span
                                                                id="saving-amount">00</span></h3>
                                                <h3 class="fw-bold text-center mt-3">Remaining Balance: <span
                                                                id="remaining">00</span></h3>
                                        </div>
                                </div>
                        </div>

                </div>
                </div>
        </section>

        <!-- Javascript File -->
        <script src="js/app.js"></script>
        <!-- Bootstrap Bundle Pack -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
</body>

</html>
